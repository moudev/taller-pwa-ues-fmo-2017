

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <link rel="stylesheet" type="text/css" href="css.css">

 
</head>
<body>

  <header class="header">
    <h1 class="header__title">Weather PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main" hidden>
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="city-key" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="location"></div>
      <div class="date"></div>
      <div class="description-date"></div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
          <div class="temperature">
            <span class="value"></span><span class="scale">°C</span>
          </div>
        </div>
        <div class="description">
          <div class="humidity"></div>
          <div class="temp-max">
            <span class="value"></span>
            <span class="scale"></span>
            <span class="direction"></span>°C
          </div>
          <div class="temp-min">
            <span class="value"></span>
            <span class="scale"></span>
            <span class="direction"></span>°C
          </div>
          <div class="sunrise"></div>
          <div class="sunset"></div>
        </div>
      </div>
      
    </div>

  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new city</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="Prague"></option>
          <option value="Mexico City">Mexico City</option>
          <option value="San Salvador">San Salvador</option>
          <option value="Zacatecoluca">Zacatecoluca</option>
          <option value="Portland">Portland</option>
          <option value="San Francisco, CA">San Francisco, CA</option>
          <option value="Seattle, WA">Seattle, WA</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  
  <!-- Uncomment the line below when ready to test with fake data -->
  <!--<script src="scripts/app.js" async></script>-->
    <script src="jquery.js" ></script>
      <script src="js.js" ></script>



</body>
</html>
